<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volcano</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#85dcf4">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#85dcf4">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#85dcf4">
    <style media="screen">
      #back {
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
    </style>
    <script type="text/javascript" src="./volcano.js"></script>
  </head>
  <body>
    <div id="back" style="height: 100vh;width: 60%;float: left">
      <canvas id="canvas" style="height: 100vh;width: 100%;"></canvas>
    </div>
    <h1 id="object"></h1>
    <div id="ranges" style="visibility: hidden;">
      <p>Time: <span id="time">0</span></p>
      <input id="timeRange" type="range" min="0" max="2" step="0.001"></input>
      <br />
      <p>Speed: <span id="speed">1</span>X</p>
      <input id="speedRange" type="range" min="-1" max="1" step="0.001"></input>
      <input id="inverted" type="checkbox">
    </div>
  </body>
</html>
